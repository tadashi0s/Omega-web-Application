<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./Sign.css"> -->
    <title>Sign-Up</title>
</head>
<body>
    <div class="signup-wrap">
        <div class="sign-up">
            <span>Omega OS</span>
            <form action="" class="signup-form">
                <input type="text" placeholder="First Name" class="pass"> 
                <input type="text" placeholder="Last Name" class="pass">
                <input type="email" placeholder="Email" class="pass">
                <input type="Password" placeholder="Choose password" class="pass">
                <input type="Password" placeholder="Confirm password" class="pass">
                <button id="btn">Sign-Up</button>
            </form>
        </div>
    </div>
    <script src="./Sign.js"></script>
</body>
</html>
